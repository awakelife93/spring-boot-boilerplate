spring:
  config:
    activate:
      on-profile: prod
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    generate-ddl: false
    open-in-view: false
    properties:
      "[hibernate.jdbc.time_zone]": UTC
      "[hibernate.hbm2ddl.auto]": none
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false
sentry:
  dsn:
